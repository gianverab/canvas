<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>HTML5 Canvas</title>
        <meta name="description" content="A simple canvas demo">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,300,700,100|Montserrat:400,700">

    <div id="app-container">
      <header id="app-header">
        <h1 class="title">HTML5 Canvas</h1> 
        <p>A very basic example of Canvas API</p>   
      </header><!-- /#app-header --> 

      <section id="app-body">
        <div id="overlay">
          <p>Your final Score: <span id="finalScore"></span>
          </p>
          <a id="playBtn" href="#">Play Again!</a>
          
        </div><!-- /#overlay -->

        <canvas id="myCanvas">
          
        </canvas><!-- /#myCanvas --> 

        <div id="stats">
          <div class="score"></div>
          <div class="score"></div>
          <button id="resetBtn">Reset High Score</button>
        </div><!-- /#stats -->
      </section><!-- /#app-body --> 

      <footer id="app-footer">
        <p>Gian Vera project on Canvas.</p>
      </footer><!-- /#app-footer --> 
    </div> <!-- /#app-container -->        

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
